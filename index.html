<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1 class="text-center">Find Your Weather</h1>

    <div class="d-flex align-items-center">
        <!-- search box, most recently searched city -->
        <section id="city-search" class="container col-6 text-center">
            <form class="input-form" id="input-form">
                <div class="address-text">
                    <input type="text" id="city" placeholder="City">
                    <button class="btn" id="submit-address" type="submit">Submit City</button>
                </div>

            </form>

            <div>
                <p id="displayedCity">Enter city name</p>
                <p id="displayedWeather"></p>
                <!-- <p ></p> -->
                <img id="displayedIcon" src="" alt="">
                
            </div>
        </section>

        <!-- previously searched cities -->
        <section class="container col-6 text-center d-flex ">
            <div id="1-2recent" class="col">
                <div>
                    <p id="pastCity1"></p>
                    <p id="pastWeather1"></p>
                    <!-- <p id="pastIcon1"></p> -->
                    <img id="pastIcon1" src="" alt="">
                    
                </div>
                <div>
                    <p id="pastCity2"></p>
                    <p id="pastWeather2"></p>
                    <!-- <p id="pastIcon2"></p> -->
                    <img id="pastIcon2"src="" alt="">
                    
                </div>
            </div>
            <div id="3-4recent" class="col">
                <div>
                    <p id="pastCity3"></p>
                    <p id="pastWeather3"></p>
                    <!-- <p id="pastIcon3"></p> -->
                    <img id="pastIcon3"src="" alt="">
                    
                </div>
                <div>
                    <p id="pastCity4"></p>
                    <p id="pastWeather4"></p>
                    <!-- <p id="pastIcon4"></p> -->
                    <img id="pastIcon4"src="" alt="">
                    
                </div>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>

</html>
